<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
      }
      .attribution a {
        color: gold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/image-victor.jpg" alt="" class="profile__img" />
      <h1 class="name">Victor Crest <span class="subtitle age">26</span></h1>
      <p class="subtitle">London</p>
      <div class="line"></div>
      <section class="stats">
        <div>
          <h2 class="title">80K</h2>
          <p class="subtitle">Followers</p>
        </div>

        <div>
          <h2 class="title">803K</h2>
          <p class="subtitle">Likes</p>
        </div>

        <div>
          <h2 class="title">1.4K</h2>
          <p class="subtitle">Photos</p>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://miriamdev.com/">Miriam</a>.
    </div>
  </body>
</html>
